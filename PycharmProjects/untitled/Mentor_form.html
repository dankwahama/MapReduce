<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mentee Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
     <style>
         .navbar {
        padding-top: 15px;
        padding-bottom: 50px;
        padding-bottom: 50px;
        border: 0;
        border-radius: 0;
        margin-bottom: 0;
        font-size: 12px;
        letter-spacing: 5px;
        }

        .navbar-nav li a:hover {
        color: #1abc9c !important;
         }
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 511px}

    /* Set gray background color and 100% height */
    .sidenav {
      padding-top: 50px;
      background-color: #f1f1f1;
      height: 100%;
    }
    .middlenav {
      padding-top: 15px;
         margin-left: 2cm;
      background-color: white;

    }
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
         #section1 {color: #fff; background-color: #00bcd4;}
        #section2 {color: #fff; background-color: #673ab7;}
        #section3 {color: #fff; background-color: #ff9800;}

    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
    }
      #section1, #section2, #section3, #section41, #section42{
         margin-left: 150px;}
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;}
  </style>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">PEER CONNECT GHANA</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#section1">HOME</a></li>
        <li><a href="#section2">APPLY NOW</a></li>
        <li><a href="#section3">ABOUT US</a></li>
      </ul>
    </div>
  </div>
</nav>


<div class="container-fluid text-center">
  <div class="row content">
    <div class="col-sm-2 sidenav">
      <p><a href="#section2">Eligibilty</a></p>
      <p><a href="#section2">Criteria</a></p>
      <p><a href="#">Apply Now</a></p>
    </div>
    <div id="section"class="col-sm-8 text-left middlenav">
      <h1>2016 APPLICATION</h1>
      <form class="form-horizontal" role="form">
        <div class="row">
          <div><p>Personal Information</p></div>
          <div class="form-group col-sm-6" style="margin-right: 1cm;">
              <label class=" col-sm-6" for="inputlname" >Last Name </label>
              <input type="text" class="form-control"  id="inputlname" placeholder="Enter Last Name">
          </div>
          <div class="form-group col-sm-6">
              <label class="col-sm-6" >First Name </label>
              <input type="text" class="form-control"  placeholder="Enter First Name">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6" style="margin-right:1cm;">
              <label class="col-sm-6" >Gender </label>
              <input list="Gender" class="form-control"  placeholder="Gender">
              <datalist id="Gender" >
                  <option value="Female">
                  <option value="Male"></option>
              </datalist>
          </div>
          <div class="form-group col-sm-6">
              <label class="col-sm-6" >Date of birth </label>
              <input type="date" class="form-control"  placeholder="yyyy-mm-dd">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6" style="margin-right:1cm;">
              <label class="col-sm-6" >Email </label>
              <input type="email" class="form-control"  placeholder="Enter Email">
          </div>
          <div class="form-group col-sm-6" >
              <label class="col-sm-6" >Phone Number </label>
              <input type="number" class="form-control"  placeholder="Phone Number">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6" style="margin-right:1cm;">
              <label class="col-sm-6" >Nationality </label>
              <input type="text" class="form-control"  placeholder="Enter Nationality">
          </div>
        </div>

        <div class="row">
        <div><p>Residential Information</p></div>
          <div class="form-group col-sm-12">
              <label class="col-sm-6" >Street name/House number </label>
              <input type="text" class="form-control"  placeholder="Enter name of street and house number">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6"  style="margin-right:1cm;">
              <label class="col-sm-6" >City </label>
              <input type="text" class="form-control"  placeholder="Enter Name of City">
          </div>
          <div class="form-group col-sm-6">
              <label class="col-sm-6" >Region </label>
              <input type="text" class="form-control"  placeholder="Enter Region">
          </div>
        </div>
      <div><em>Education</em></div>
        <div class="row">
          <div class="form-group col-sm-6" style="margin-right:1cm;">
              <label class="col-sm-6" >School </label>
              <input type="text" class="form-control"  placeholder="Enter name of school">
          </div>
          <div class="form-group col-sm-6">
              <label class="col-sm-6" >Course </label>
              <input type="text" class="form-control"  placeholder="Nationality">
          </div>
        </div>
        <div class="row">
           <div class="form-group col-sm-6" style="margin-right:1cm;">
              <label class="col-sm-6" >CGPA </label>
              <input type="text" class="form-control"  placeholder="Nationality">
           </div>
           <div class="form-group col-sm-6">
              <label class="col-sm-6" >Year of Graduation </label>
              <input type="date" class="form-control"  placeholder="yyyy">
           </div>
        </div>
        <div class="row">
        <div><p>Resume</p></div>
          <div class="form-group">
              <label class="col-sm-5" > Resume </label>
              <input type="text" class="form-control"  placeholder="Upload Resume">
          </div>
          <div>
          <button type="file" class="btn btn-default start" style="margin-right:0.5cm;">Select File</button>
            <button type="upload" class="btn btn-default margin"style="margin-right: 0.5cm;">Upload</button>
            <button type="delete" class="btn btn-default margin">Delete</button>
          </div>
        </div>
        <div class="row">
        <div style="margin-top: 0.5cm;"><p> Career Aspirations</div>
          <div class="form-group" >
              <label class="col-sm-8" >What is your career goal/objective?  </label>
              <textarea type="text" class="form-control row-7"  placeholder="Type here"></textarea>
          </div>
          <div class="form-group">
              <label class="col-sm-8" >How long do you anticipate would take you to achieve that goal?</label>
              <textarea type="text" class="form-control row-7"  placeholder="Type here"></textarea>
          </div>
          <div class="form-group">
              <label class="col-sm-12" >What have you done in the past, doing now, and plans to do in the near future in order to achieve
                  your career goal?</label>
              <textarea type="text" class="form-control rwo-7"  placeholder="Type here"></textarea>
          </div>
          <div class="form-group">
              <label class="col-sm-12" >List your 3 top most strengths. </label>
              <textarea type="text" class="form-control row-7"  placeholder="Type here"></textarea>
          </div>
          <div class="form-group">
              <label class="col-sm-12" >List your 3 top most weaknesses. </label>
              <textarea type="text" class="form-control row-7"  placeholder="Select one"></textarea>
          </div>
          <div class="form-group">
              <label class="col-sm-12" >This mentorship program is aimed at nurturing young Ghanaians academically and professionally
                  in order to maximize their potentials in life. As a mentee, what are your expectations for participating in the program.
                  In other words, which areas of your academic and professional life do you need assistance and guidance with?. </label>
              <textarea type="text" class="form-control row-7"  placeholder="Select one"></textarea>
          </div>
        </div>
          <button type="submit" class="btn btn-default" style="margin-bottom:0.5cm;">Submit</button>
      </form>
    </div>
  </div>
</div>


<footer class="container-fluid  text-center">
  <p>Peer Connect Ghana</p>
</footer>

</body>
</html>
